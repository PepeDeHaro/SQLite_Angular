<ion-content>

  <ion-row>
      <ion-col size="9">
      <ion-item>
          <ion-input
          label="Nombre" labelPlacement="stacked"
          placeholder="Introduce tu nombre" [(ngModel)]="newUserName"x>
          </ion-input>
      </ion-item>
      </ion-col>

      <ion-col size="3">
      <ion-button
      (click)="createUser()" [disabled]="!newUserName" expand="block" fill="outline">
          <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      
      </ion-col>
  </ion-row>

  <ion-item *ngFor="let user of userList">
      

      <span>
         Nombre: {{ user.name }}
      </span>

      <ion-button slot="end" (click)="deleteUser(user)" fill="clear" color="danger">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-item>
  <ion-item>
  <ion-button slot="" (click)="deleteAll()" fill="clear" color="danger">
    <ion-icon name="trash" slot="icon-only"></ion-icon>BORRAR TODO
  </ion-button>
</ion-item>
</ion-content>
